<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AUTOMOTION - Gestión de Servicios de Vehículos</h1>
        <nav>
            <ul>
                <li><a href="#clientes">Clientes</a></li>
                <li><a href="#vehiculos">Vehículos</a></li>
                <li><a href="#turnos">Turnos</a></li>
                <li><a href="#facturacion">Facturación</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="clientes">
            <h2>Clientes</h2>
            <form>
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <button type="submit">Guardar</button>
            </form>
        </section>

        <section id="vehiculos">
            <h2>Vehículos</h2>
            <form>
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required>

                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required>

                <label for="año">Año:</label>
                <input type="number" id="año" name="año" required>

                <label for="placa">Placa:</label>
                <input type="text" id="placa" name="placa" required>

                <button type="submit">Guardar</button>
            </form>
        </section>

        <section id="turnos">
            <h2>Turnos</h2>
            <form>
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente" required>

                <label for="vehiculo">Vehículo:</label>
                <input type="text" id="vehiculo" name="vehiculo" required>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>

                <button type="submit">Guardar</button>
            </form>
        </section>

        <section id="facturacion">
            <h2>Facturación</h2>
            <form>
                <label for="cliente-factura">Cliente:</label>
                <input type="text" id="cliente-factura" name="cliente-factura" required>

                <label for="vehiculo-factura">Vehículo:</label>
                <input type="text" id="vehiculo-factura" name="vehiculo-factura" required>

                <label for="monto">Monto:</label>
                <input type="number" id="monto" name="monto" required>

                <label for="fecha-factura">Fecha:</label>
                <input type="date" id="fecha-factura" name="fecha-factura" required>

                <button type="submit">Guardar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Gestión de Servicios de Vehículos AUTOMOTION.</p>
    </footer>
</body>
</html>
